name: CI/CD - build and deploy (tag-triggered)
on:
  push:
    # Trigger only when a tag starting with `v` is pushed (e.g. v1.2.3)
    tags: [ 'v*' ]
permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR using GITHUB_TOKEN
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.IMAGE_NAME }}:${{ github.ref_name }}-${{ github.run_number }}
            ${{ secrets.IMAGE_NAME }}:latest
          file: ./Dockerfile

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Wait for image available
        run: echo "Image built: ${{ secrets.IMAGE_NAME }}:${{ github.ref_name }}-${{ github.run_number }}"

      - name: Copy docker-compose and deploy script to server
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: |
            docker-compose.yml
            scripts/deploy.sh
          target: /home/${{ secrets.SSH_USER }}/app/

      - name: SSH deploy - run deploy script (pull image & restart)
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -euo pipefail
            cd /home/${{ secrets.SSH_USER }}/app
            chmod +x ./deploy.sh
            # Call deploy script with IMAGE and TAG (tag includes build number)
            ./deploy.sh "${{ secrets.IMAGE_NAME }}" "${{ github.ref_name }}-${{ github.run_number }}" /home/${{ secrets.SSH_USER }}/app
